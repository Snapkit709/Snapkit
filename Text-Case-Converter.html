<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Text Case Converter Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9ff;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }
    
    .app-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .app-container:hover {
      transform: translateY(-5px);
    }
    
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-weight: 300;
      opacity: 0.9;
    }
    
    .main-content {
      padding: 30px;
    }
    
    .input-section {
      margin-bottom: 25px;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .btn {
      flex: 1;
      min-width: 120px;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn-secondary {
      background-color: white;
      border: 2px solid var(--light-gray);
      color: var(--gray);
    }
    
    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-danger {
      background-color: #f72585;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #d3166d;
    }
    
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--light-gray);
    }
    
    .stat-card {
      flex: 1;
      min-width: 150px;
      background-color: var(--light);
      border-radius: var(--border-radius);
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--gray);
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--gray);
    }
    
    @media (max-width: 768px) {
      .app-container {
        margin: 15px auto;
      }
      
      header {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Text Case Converter</h1>
      <p class="subtitle">Transform your text with multiple case options</p>
    </header>
    
    <div class="main-content">
      <div class="input-section">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      </div>
      
      <div class="controls">
        <button onclick="convertCase('upper')" class="btn btn-primary">
          <i class="fas fa-text-height"></i> UPPERCASE
        </button>
        <button onclick="convertCase('lower')" class="btn btn-primary">
          <i class="fas fa-text-width"></i> lowercase
        </button>
        <button onclick="convertCase('sentence')" class="btn btn-primary">
          <i class="fas fa-font"></i> Sentence case
        </button>
        <button onclick="convertCase('capital')" class="btn btn-primary">
          <i class="fas fa-heading"></i> Capitalized Case
        </button>
        <button onclick="convertCase('title')" class="btn btn-primary">
          <i class="fas fa-paragraph"></i> Title Case
        </button>
      </div>
      
      <div class="controls">
        <button onclick="convertCase('inverse')" class="btn btn-secondary">
          <i class="fas fa-exchange-alt"></i> iNVERSE cASE
        </button>
        <button onclick="convertCase('alternating')" class="btn btn-secondary">
          <i class="fas fa-random"></i> AlTeRnAtInG cAsE
        </button>
        <button onclick="convertCase('snake')" class="btn btn-secondary">
          <i class="fas fa-minus"></i> snake_case
        </button>
        <button onclick="convertCase('kebab')" class="btn btn-secondary">
          <i class="fas fa-minus"></i> kebab-case
        </button>
        <button onclick="convertCase('camel')" class="btn btn-secondary">
          <i class="fas fa-code"></i> camelCase
        </button>
      </div>
      
      <div class="controls">
        <button onclick="convertCase('pascal')" class="btn btn-secondary">
          <i class="fas fa-code"></i> PascalCase
        </button>
        <button onclick="convertCase('dot')" class="btn btn-secondary">
          <i class="fas fa-circle"></i> dot.case
        </button>
        <button onclick="convertCase('path')" class="btn btn-secondary">
          <i class="fas fa-folder"></i> path/case
        </button>
        <button onclick="convertCase('constant')" class="btn btn-secondary">
          <i class="fas fa-code"></i> CONSTANT_CASE
        </button>
        <button onclick="clearText()" class="btn btn-danger">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="charCount">0</div>
          <div class="stat-label">Characters</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="wordCount">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="lineCount">0</div>
          <div class="stat-label">Lines</div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Text is processed in your browser and never sent to any server.</p>
    <p>Â© 2025 Text Case Converter. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputText = document.getElementById('inputText');
      
      // Update stats on input
      inputText.addEventListener('input', updateStats);
      
      function updateStats() {
        const text = inputText.value;
        document.getElementById('charCount').textContent = text.length;
        document.getElementById('wordCount').textContent = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
        document.getElementById('lineCount').textContent = text === '' ? 0 : text.split('\n').length;
      }
    });
    
    function convertCase(caseType) {
      const inputText = document.getElementById('inputText');
      let text = inputText.value;
      
      if (text.trim() === '') return;
      
      switch(caseType) {
        case 'upper':
          text = text.toUpperCase();
          break;
        case 'lower':
          text = text.toLowerCase();
          break;
        case 'sentence':
          text = text.toLowerCase();
          text = text.charAt(0).toUpperCase() + text.slice(1);
          // Capitalize after each sentence
          text = text.replace(/([.!?]\s+)([a-z])/g, (match, p1, p2) => p1 + p2.toUpperCase());
          break;
        case 'capital':
          text = text.toLowerCase().split(' ').map(word => 
            word ? word[0].toUpperCase() + word.slice(1) : ''
          ).join(' ');
          break;
        case 'title':
          text = text.toLowerCase().split(' ').map(word => {
            if (!word) return '';
            // Skip small words unless they're the first word
            const smallWords = ['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'as', 'at', 'by', 'for', 'in', 'of', 'on', 'to', 'with'];
            if (smallWords.includes(word)) return word;
            return word[0].toUpperCase() + word.slice(1);
          }).join(' ');
          // Always capitalize first and last word
          const words = text.split(' ');
          if (words.length > 0) {
            words[0] = words[0][0].toUpperCase() + words[0].slice(1);
            words[words.length - 1] = words[words.length - 1][0].toUpperCase() + words[words.length - 1].slice(1);
          }
          text = words.join(' ');
          break;
        case 'inverse':
          text = text.split('').map(char => {
            if (char === char.toUpperCase()) {
              return char.toLowerCase();
            } else {
              return char.toUpperCase();
            }
          }).join('');
          break;
        case 'alternating':
          text = text.toLowerCase().split('').map((char, index) => {
            return index % 2 === 0 ? char.toUpperCase() : char;
          }).join('');
          break;
        case 'snake':
          text = text.trim().replace(/\s+/g, '_').toLowerCase();
          break;
        case 'kebab':
          text = text.trim().replace(/\s+/g, '-').toLowerCase();
          break;
        case 'camel':
          text = text.toLowerCase().split(' ').map((word, index) => {
            if (index === 0) return word;
            return word ? word[0].toUpperCase() + word.slice(1) : '';
          }).join('');
          break;
        case 'pascal':
          text = text.toLowerCase().split(' ').map(word => 
            word ? word[0].toUpperCase() + word.slice(1) : ''
          ).join('');
          break;
        case 'dot':
          text = text.trim().replace(/\s+/g, '.').toLowerCase();
          break;
        case 'path':
          text = text.trim().replace(/\s+/g, '/').toLowerCase();
          break;
        case 'constant':
          text = text.trim().replace(/\s+/g, '_').toUpperCase();
          break;
      }
      
      inputText.value = text;
      updateStats();
    }
    
    function clearText() {
      document.getElementById('inputText').value = '';
      updateStats();
    }
    
    function updateStats() {
      const text = document.getElementById('inputText').value;
      document.getElementById('charCount').textContent = text.length;
      document.getElementById('wordCount').textContent = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
      document.getElementById('lineCount').textContent = text === '' ? 0 : text.split('\n').length;
    }
  </script>
</body>
</html>
