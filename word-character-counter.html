<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Word and Character Counter</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--dark-color);
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 20px 0;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    #textBox {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      background: var(--light-color);
      margin-bottom: 20px;
      outline: none;
      resize: vertical;
      transition: border 0.3s ease;
    }

    #textBox:focus {
      border-color: var(--primary-color);
    }

    #textBox::placeholder {
      color: #adb5bd;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: var(--primary-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: #6c757d;
    }

    button.secondary:hover {
      background: #5a6268;
    }

    button.success {
      background: var(--success-color);
    }

    button.success:hover {
      background: #3aa33a;
    }

    #output {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--primary-color);
    }

    .stat-card h3 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 16px;
    }

    .stat-card p {
      margin-bottom: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .reading-time {
      grid-column: 1 / -1;
      text-align: center;
      font-style: italic;
      color: #6c757d;
      margin-top: 10px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      #output {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Text Analyzer</h1>
    
    <div id="textBox" contenteditable="true" placeholder="Type or paste your text here..."></div>
    
    <div class="button-group">
      <button onclick="analyzeText()" class="tooltip">
        <span class="tooltiptext">Get detailed statistics about your text</span>
        Analyze Text
      </button>
      <button onclick="copyText()" class="secondary tooltip">
        <span class="tooltiptext">Copy all text to clipboard</span>
        Copy Text
      </button>
      <button onclick="clearText()" class="secondary tooltip">
        <span class="tooltiptext">Clear all text</span>
        Clear
      </button>
    </div>
    
    <div id="output">
      <div class="stat-card">
        <h3>Word Count</h3>
        <p id="wordCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Character Count (with spaces)</h3>
        <p id="charCountWithSpaces">0</p>
      </div>
      <div class="stat-card">
        <h3>Character Count (no spaces)</h3>
        <p id="charCountNoSpaces">0</p>
      </div>
      <div class="stat-card">
        <h3>Sentence Count</h3>
        <p id="sentenceCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Paragraph Count</h3>
        <p id="paragraphCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Reading Time</h3>
        <p id="readingTime">0 min</p>
      </div>
      <p class="reading-time">Based on average reading speed of 200 words per minute</p>
    </div>
  </div>

  <script>
    // Real-time analysis
    const textBox = document.getElementById('textBox');
    textBox.addEventListener('input', analyzeText);
    
    // Initial analysis
    document.addEventListener('DOMContentLoaded', analyzeText);

    function analyzeText() {
      const text = textBox.innerText.trim();
      
      // Word count (filter out empty strings from multiple spaces)
      const words = text.split(/\s+/).filter(word => word.length > 0);
      const wordCount = words.length;
      
      // Character counts
      const charCountWithSpaces = text.length;
      const charCountNoSpaces = text.replace(/\s+/g, '').length;
      
      // Sentence count (simple approximation)
      const sentenceCount = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      
      // Paragraph count
      const paragraphCount = text.split(/\n+/).filter(p => p.trim().length > 0).length;
      
      // Reading time (200 words per minute)
      const readingTimeMinutes = Math.ceil(wordCount / 200);
      const readingTime = readingTimeMinutes < 1 ? '<1 min' : 
                         readingTimeMinutes === 1 ? '1 min' : 
                         `${readingTimeMinutes} mins`;
      
      // Update the UI
      document.getElementById('wordCount').textContent = wordCount;
      document.getElementById('charCountWithSpaces').textContent = charCountWithSpaces;
      document.getElementById('charCountNoSpaces').textContent = charCountNoSpaces;
      document.getElementById('sentenceCount').textContent = sentenceCount;
      document.getElementById('paragraphCount').textContent = paragraphCount;
      document.getElementById('readingTime').textContent = readingTime;
    }
    
    function copyText() {
      const text = textBox.innerText;
      navigator.clipboard.writeText(text).then(() => {
        // Show temporary feedback
        const copyBtn = event.target.closest('button');
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<span>âœ“ Copied!</span>';
        copyBtn.classList.add('success');
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.classList.remove('success');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
    
    function clearText() {
      textBox.innerText = '';
      analyzeText();
    }
  </script>
</body>
</html>
